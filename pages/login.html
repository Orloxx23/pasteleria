<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css" />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/00a734f883.js"
      crossorigin="anonymous"
    ></script>

    <title>La de Maria | Administración</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <div class="login-header">
          <h1>La de Maria</h1>
          <h2>Administración</h2>
        </div>
        <div class="login-body">
          <div>
            <div class="input-container">
              <div class="group">
                <i class="fas fa-user icon"></i>
                <input
                  placeholder="Usuario"
                  type="text"
                  class="input"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <div class="input-container">
              <div class="group">
                <i class="fas fa-lock icon"></i>
                <input
                  placeholder="Contraseña"
                  type="password"
                  class="input"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <div class="input-container">
              <a href="./admin.html">
                <button class="learn-more">Entrar</button>
              </a>
            </div>
          </div>
        </div>
        <div class="login-bubble">
          <svg
            id="visual"
            viewBox="0 0 960 540"
            width="960"
            height="540"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
          >
            <g transform="translate(504.71926653998673 278.50395106226495)">
              <path
                d="M107.2 -107.3C145.5 -68.8 187.7 -34.4 186.5 -1.3C185.2 31.8 140.3 63.6 102 95C63.6 126.3 31.8 157.2 -14.5 171.7C-60.8 186.1 -121.6 184.3 -166.6 153C-211.6 121.6 -240.8 60.8 -235.3 5.5C-229.7 -49.7 -189.5 -99.5 -144.5 -138C-99.5 -176.5 -49.7 -203.7 -7.7 -196.1C34.4 -188.4 68.8 -145.8 107.2 -107.3"
                fill="#ffffff"
              ></path>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
